apiVersion: apps/v1
kind: Deployment
metadata:
  name: employees-deployment
  namespace: final
  labels:
    app: employees
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
      - name: employees
        image: 138098912972.dkr.ecr.us-east-1.amazonaws.com/clo835-project-app:v1.0
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: mysql-secret
      imagePullSecrets:
      - name: regcred